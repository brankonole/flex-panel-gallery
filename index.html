<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Flex Panels</title>
</head>
<body>
	<div class="container">
		<div class="panels">
			<div class="panel js-panel" style="background-image: url(images/img1.png)">
				<h2 class="top-text text">HEY</h2>
				<h1 class="center-text text">LET'S</h1>
				<h2 class="down-text text">DANCE</h2>
			</div>
			<div class="panel js-panel" style="background-image: url(images/img2.png)">
				<h2 class="top-text text">GIVE</h2>
				<h1 class="center-text text">TAKE</h1>
				<h2 class="down-text text">RECEIVE</h2>
			</div>
			<div class="panel js-panel" style="background-image: url(images/img3.png)">
				<h2 class="top-text text">EXPERIENCE</h2>
				<h1 class="center-text text">IT</h1>
				<h2 class="down-text text">TODAY</h2>
			</div>
			<div class="panel js-panel" style="background-image: url(images/img4.png)">
				<h2 class="top-text text">GIVE</h2>
				<h1 class="center-text text">ALL</h1>
				<h2 class="down-text text">YOU CAN</h2>
			</div>
			<div class="panel js-panel" style="background-image: url(images/img5.png)">
				<h2 class="top-text text">LIFE</h2>
				<h1 class="center-text text">IN</h1>
				<h2 class="down-text text">MOTION</h2>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
	<script src="script.js"></script>
</body>
</html>
